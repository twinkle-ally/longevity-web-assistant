<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Longevity Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧬 寿命预测问卷</h1>
    <form id="quiz">
      <label for="sleep">平均每日睡眠时长：</label>
      <select name="sleep" id="sleep">
        <option value="-2">少于5小时</option>
        <option value="0">5-8小时</option>
        <option value="2">8小时以上</option>
      </select>

      <label for="exercise">每周锻炼频率：</label>
      <select name="exercise" id="exercise">
        <option value="-1">几乎不锻炼</option>
        <option value="1">每周1-2次</option>
        <option value="3">每周3次以上</option>
      </select>

      <label for="diet">你认为自己的饮食：</label>
      <select name="diet" id="diet">
        <option value="-1">油腻重口</option>
        <option value="0">普通</option>
        <option value="2">清淡均衡</option>
      </select>

      <button type="submit">提交并查看寿命</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
    <div id="advice" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.querySelector("#quiz").addEventListener("submit", async function (e) {
      e.preventDefault();
      const base = 79.3;
      const form = new FormData(this);
      const offset = [...form.values()].map(Number).reduce((a, b) => a + b, 0);
      const finalAge = (base + offset).toFixed(1);

      // 显示寿命估算
      document.querySelector("#result").innerHTML = `🧠 你的预计寿命为 <b>${finalAge} 岁</b>`;

      // 调用 Render 上的代理 API 获取饮食建议
      try {
        const res = await fetch("https://coze-proxy-render.onrender.com/api/coze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: `我做了一个寿命问卷，预计寿命是 ${finalAge} 岁，请给我个饮食建议`
          }),
        });

        const data = await res.json();
        const advice = data?.messages?.[0]?.content || "❗未能获取建议，请稍后重试";
        document.querySelector("#advice").innerHTML = "🥗 饮食建议：<br>" + advice;
      } catch (err) {
        document.querySelector("#advice").innerHTML = "❗ 网络错误：" + err.message;
      }
    });
  </script>
</body>
</html>
